<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            max-height: 500px;
            object-fit: cover;
            width: 100%;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-card img {
            max-height: 300px;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3 sticky-top">
        <a href="index.html" class="text-white mx-2"><h1>Minimercado</h1></a>
        <nav>
            <a href="src/produtos.html" class="text-white mx-2">Produtos</a>
            <a href="#servicos" class="text-white mx-2">Serviços</a>
            <a href="src/contato.html" class="text-white mx-2">Contato</a>
            <a href="src/cadastro.html" class="text-white mx-2">Cadastro</a>
        </nav>
    </header>
    
    <!-- Corpo -->
    <main class="container mt-4">
        <section id="produtos">
            <h2>Produtos</h2>
            <div id="carrosselProdutos" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="src/fini.html"><img src="src/imagem1.jpg" class="d-block w-100" alt="Produto 1"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="src/brilhante.html"><img src="src/imagem2.jpg" class="d-block w-100" alt="Produto 2"></a>
                    </div>
                    <!-- Repita para outros produtos -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrosselProdutos" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrosselProdutos" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>

        <section id="servicos" class="mt-5">
            <h2>Serviços</h2>
            <div class="row">
                <div class="product-card">
                    <img src="src/retirada.jpeg">
                    <h5>Retirada no local</h5>
                    <p>Compre online e retire no mercadinho Valor: R$ XX,XX</p>
                </div>
                <div class="product-card">
                    <img src="src/telee.png">
                    <h5>Tele-entrega</h5>
                    <p>Faça seu pedido online e receba em casa Valor: R$ XX,XX</p>
                </div>
                <!-- Adicione mais serviços conforme necessário -->
            </div>
        </section>

    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Minimercado. Todos os direitos reservados.</p>
        <nav>
            <a href="src/produtos.html" class="text-white mx-2">Produtos</a>
            <a href="index.html" class="text-white mx-2">Serviços</a>
            <a href="src/contato.html" class="text-white mx-2">Contato</a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
